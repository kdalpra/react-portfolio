<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="ico.png">
    <title>Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(44, 44, 44);
            color: white;
        }

        h1 {
            color: #fff;
        }

        p {
            color: #aaa;
        }

        form {
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            background-color: #4c56af;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a297a;
        }
    </style>
</head>
<body>

    <h1>Contact Klayddesign Support</h1>
    <p>If you have any questions or need assistance with RazorLog, please feel free to contact us by filling out the form below, or email klayddesign@gmail.com directly:</p>

    <form action="mailto:klayddesign@gmail.com" method="post" enctype="text/plain">
        <label for="supportName">Name:</label>
        <input type="text" id="supportName" name="name" required>

        <label for="supportEmail">Email:</label>
        <input type="email" id="supportEmail" name="email" required>

        <label for="supportMessage">Message:</label>
        <textarea id="supportMessage" name="message" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
